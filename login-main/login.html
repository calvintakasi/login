<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg flex flex-col md:flex-row w-full max-w-4xl overflow-hidden">
        <!-- Image Section -->
        <div class="hidden md:flex md:w-1/2 bg-cover bg-center" style="background-image: url('rb_3180.png');">
        </div>

        <!-- Form Section -->
        <div class="w-full md:w-1/2 p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Welcome Back!</h2>
                <p class="text-gray-600">Please login or signup to continue.</p>
            </div>

            <!-- Tabs -->
            <div class="flex border-b mb-6">
                <button id="login-tab" class="w-1/2 py-2 text-center border-b-2 font-medium text-gray-600 border-indigo-500">Login</button>
                <button id="signup-tab" class="w-1/2 py-2 text-center border-b-2 font-medium text-gray-600">Signup</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
                    <input type="email" id="email" class="mt-1 block w-full px-4 py-2 bg-gray-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="you@example.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="password" class="mt-1 block w-full px-4 py-2 bg-gray-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="••••••••">
                </div>

                <div class="text-right">
                    <a href="#" class="text-sm text-indigo-500 hover:underline">Forgot Password?</a>
                </div>

                <button type="submit" class="w-full py-2 px-4 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition">Login</button>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="space-y-4 hidden">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-600">Full Name</label>
                    <input type="text" id="name" class="mt-1 block w-full px-4 py-2 bg-gray-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="John Doe">
                </div>

                <div>
                    <label for="signup-email" class="block text-sm font-medium text-gray-600">Email Address</label>
                    <input type="email" id="signup-email" class="mt-1 block w-full px-4 py-2 bg-gray-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="you@example.com">
                </div>

                <div>
                    <label for="signup-password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="signup-password" class="mt-1 block w-full px-4 py-2 bg-gray-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="••••••••">
                </div>

                <button type="submit" class="w-full py-2 px-4 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition">Signup</button>
            </form>
        </div>
    </div>

    <script>
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('border-indigo-500', 'text-indigo-500');
            signupTab.classList.remove('border-indigo-500', 'text-indigo-500');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('border-indigo-500', 'text-indigo-500');
            loginTab.classList.remove('border-indigo-500', 'text-indigo-500');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });
    </script>
</body>
</html>
